<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة التعليمية - Full Mark</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body { background-color: #030508; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-glass {
            background: rgba(17, 20, 29, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .card-glass:hover {
            border-color: rgba(0, 245, 196, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 245, 196, 0.1);
        }
        .logo-text { direction: ltr; display: inline-flex; gap: 4px; }
        /* زر التشغيل */
        .play-btn-overlay {
            background: rgba(0, 245, 196, 0.2);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="root" class="flex items-center justify-center min-h-screen text-xl text-gray-500">
        جاري تحميل المنصة... (لو فضلت كدا كتير يبقى فيه مشكلة في النت)
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // === 1. البيانات (مدمجة هنا عشان نضمن انها تظهر) ===
        const STATIC_DATA = [
            {
                "subject_id": 43,
                "subject_name": "كيمياء",
                "image_url": "https://img.freepik.com/free-vector/science-lab-objects_23-2148488312.jpg",
                "teachers": [
                    {
                        "id": 124,
                        "name": "أ. محمد عبدالجواد",
                        "image_url": "https://i.ytimg.com/vi/5jX9Y1Z9w8c/maxresdefault.jpg", 
                        "chapters": [
                            {
                                "chapter_id": 569,
                                "chapter_name": "الباب الأول: العناصر الانتقالية",
                                "lectures": [
                                    {
                                        "lecture_id": 3543,
                                        "lecture_name": "المحاضرة التأسيسية",
                                        "videos": [
                                            {
                                                "video_id": 13292,
                                                "video_name": "شرح التوزيع الإلكتروني (هام جداً)",
                                                "links": [
                                                    {
                                                        "url": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" // رابط تجريبي شغال للتأكد
                                                    }
                                                ]
                                            },
                                            {
                                                "video_id": 13293,
                                                "video_name": "خواص الجدول الدوري",
                                                "links": [{ "url": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        "id": 125,
                        "name": "أ. خالد صقر",
                        "image_url": "https://i.ytimg.com/vi/sample/maxresdefault.jpg",
                        "chapters": []
                    }
                ]
            },
            {
                "subject_id": 44,
                "subject_name": "فيزياء",
                "image_url": "https://img.freepik.com/free-vector/physics-formula-chalkboard_23-2148529598.jpg",
                "teachers": []
            }
        ];

        // === 2. مشغل الفيديو ===
        const VideoPlayer = ({ src, onBack }) => {
            const videoRef = useRef(null);

            useEffect(() => {
                const video = videoRef.current;
                if (!video) return;

                if (Hls.isSupported() && src && src.includes('.m3u8')) {
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = src;
                } else {
                    video.src = src;
                }
            }, [src]);

            return (
                <div className="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center animate-in fade-in duration-300">
                    <div className="w-full h-full md:w-[90%] md:h-[90%] relative bg-black flex items-center justify-center">
                        <button onClick={onBack} className="absolute top-6 right-6 z-50 bg-white/10 p-3 rounded-full text-white hover:bg-[#00f5c4] hover:text-black transition-colors">
                            <i data-lucide="x" width="24"></i>
                        </button>
                        <video ref={videoRef} className="w-full h-full object-contain" controls autoPlay playsInline></video>
                    </div>
                </div>
            );
        };

        // === 3. المنصة الرئيسية ===
        function Platform() {
            const [view, setView] = useState('subjects'); 
            const [studentCode, setStudentCode] = useState("...");
            const [timeLeft, setTimeLeft] = useState("");
            
            // State for navigation
            const [selectedSubject, setSelectedSubject] = useState(null);
            const [selectedTeacher, setSelectedTeacher] = useState(null);
            const [selectedChapter, setSelectedChapter] = useState(null);
            const [selectedVideo, setSelectedVideo] = useState(null);

            // تفعيل الأيقونات والبيانات عند التحميل
            useEffect(() => {
                try {
                    lucide.createIcons();
                    const code = localStorage.getItem('studentCode') || "Guest";
                    setStudentCode(code);
                    
                    // عداد الوقت
                    const targetDate = new Date("June 10, 2026 00:00:00").getTime();
                    const timer = setInterval(() => {
                        const now = new Date().getTime();
                        const distance = targetDate - now;
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        setTimeLeft(`${days} يوم : ${hours} ساعة`);
                    }, 1000);
                    return () => clearInterval(timer);
                } catch (e) {
                    console.error("Error in init", e);
                }
            }, [view]);

            // زر الرجوع
            const goBack = () => {
                if (view === 'player') setView('lectures');
                else if (view === 'lectures') setView('chapters');
                else if (view === 'chapters') setView('teachers');
                else if (view === 'teachers') setView('subjects');
            };

            return (
                <div className="min-h-screen pb-20 px-4">
                    
                    {/* Navbar */}
                    <nav className="sticky top-0 z-40 border-b border-white/5 bg-[#030508]/90 backdrop-blur-md mb-6 -mx-4 px-4 py-3">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <img src="https://i.postimg.cc/2ys9RdV5/IMG-20260207-221213-980.jpg" className="w-10 h-10 rounded-lg border border-white/20" />
                                <h2 className="logo-text text-xl font-black italic text-white hidden md:flex">
                                    FULL <span className="text-[#00f5c4]">MARK</span>
                                </h2>
                            </div>
                            <div className="flex items-center gap-3">
                                {view !== 'subjects' && (
                                    <button onClick={goBack} className="text-sm bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-all flex gap-1 items-center">
                                        <i data-lucide="arrow-right" width="16"></i> رجوع
                                    </button>
                                )}
                                <div className="bg-[#11141d] px-3 py-1.5 rounded-full border border-white/5 text-xs font-bold text-[#00f5c4]">
                                    {studentCode}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto">
                        
                        {/* Header & Dashboard (يظهر في الرئيسية فقط) */}
                        {view === 'subjects' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                <div className="card-glass p-6 rounded-3xl flex items-center gap-4 relative overflow-hidden">
                                    <div className="absolute right-0 top-0 h-full w-1 bg-[#00f5c4]"></div>
                                    <div className="w-16 h-16 rounded-full bg-[#1a1f2e] flex items-center justify-center border border-[#00f5c4]/30">
                                        <i data-lucide="user" className="text-gray-400"></i>
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold">الملف الشخصي</h3>
                                        <p className="text-gray-400 text-sm">طالب متميز</p>
                                    </div>
                                </div>
                                <div className="card-glass p-6 rounded-3xl md:col-span-2 flex flex-col justify-center items-center text-center bg-gradient-to-r from-[#1a1f2e] to-[#0f1219]">
                                    <p className="text-[#ff9f43] font-bold text-sm mb-2 flex items-center gap-2">
                                        <i data-lucide="clock" width="16"></i> باقي على الامتحانات
                                    </p>
                                    <h2 className="text-3xl font-black tracking-widest font-mono">{timeLeft}</h2>
                                </div>
                            </div>
                        )}

                        {/* 1. عرض المواد */}
                        {view === 'subjects' && (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {STATIC_DATA.map((sub, i) => (
                                    <div key={i} onClick={() => { setSelectedSubject(sub); setView('teachers'); }} 
                                         className="card-glass p-4 rounded-2xl cursor-pointer text-center group">
                                        <div className="w-20 h-20 mx-auto mb-4 rounded-full bg-gray-800 flex items-center justify-center overflow-hidden border-2 border-transparent group-hover:border-[#00f5c4] transition-all">
                                            <img src={sub.image_url} className="w-full h-full object-cover" />
                                        </div>
                                        <h3 className="font-bold text-lg">{sub.subject_name}</h3>
                                        <p className="text-xs text-gray-500 mt-1">{sub.teachers.length} مدرسين</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 2. عرض المدرسين */}
                        {view === 'teachers' && selectedSubject && (
                            <div>
                                <h2 className="text-2xl font-bold mb-6 text-[#00f5c4]">مدرسين {selectedSubject.subject_name}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {selectedSubject.teachers.map((teacher, i) => (
                                        <div key={i} onClick={() => { setSelectedTeacher(teacher); setView('chapters'); }}
                                             className="card-glass p-4 rounded-2xl cursor-pointer flex items-center gap-4 hover:bg-white/5">
                                            <img src={teacher.image_url} className="w-20 h-20 rounded-xl object-cover bg-gray-800" />
                                            <div>
                                                <h3 className="font-bold text-xl">{teacher.name}</h3>
                                                <span className="text-xs text-[#00f5c4]">اضغط للدخول</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 3. الفصول */}
                        {view === 'chapters' && selectedTeacher && (
                            <div>
                                <div className="flex items-center gap-4 mb-8 p-4 bg-white/5 rounded-2xl border border-white/10">
                                    <img src={selectedTeacher.image_url} className="w-16 h-16 rounded-full border-2 border-[#00f5c4]" />
                                    <div>
                                        <h2 className="text-xl font-bold">{selectedTeacher.name}</h2>
                                        <p className="text-gray-400 text-sm">اختر الفصل الدراسي</p>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    {selectedTeacher.chapters.map((chapter, i) => (
                                        <div key={i} onClick={() => { setSelectedChapter(chapter); setView('lectures'); }}
                                             className="card-glass p-5 rounded-2xl flex justify-between items-center cursor-pointer hover:border-r-4 hover:border-r-[#00f5c4]">
                                            <h3 className="font-bold text-lg">{(i+1)}. {chapter.chapter_name}</h3>
                                            <div className="bg-[#00f5c4]/10 text-[#00f5c4] px-3 py-1 rounded-full text-xs">
                                                {chapter.lectures.length} محاضرات
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. المحاضرات والفيديوهات */}
                        {view === 'lectures' && selectedChapter && (
                            <div>
                                <h2 className="text-2xl font-bold mb-6 text-[#00f5c4]">{selectedChapter.chapter_name}</h2>
                                <div className="space-y-8">
                                    {selectedChapter.lectures.map((lecture, i) => (
                                        <div key={i} className="bg-[#11141d] rounded-3xl p-6 border border-white/5">
                                            <h3 className="text-lg font-bold mb-4 pb-2 border-b border-white/5 flex items-center gap-2">
                                                <i data-lucide="folder" width="18" className="text-[#ff9f43]"></i> {lecture.lecture_name}
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                {lecture.videos.map((video, vIdx) => (
                                                    <div key={vIdx} onClick={() => { setSelectedVideo(video); setView('player'); }}
                                                         className="bg-black/30 p-3 rounded-xl flex gap-3 items-center cursor-pointer hover:bg-white/5 transition-colors group">
                                                        <div className="w-16 h-16 bg-black rounded-lg flex items-center justify-center shrink-0 text-[#00f5c4] group-hover:scale-110 transition-transform">
                                                            <i data-lucide="play-circle" width="30"></i>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-bold text-sm text-gray-200 group-hover:text-white">{video.video_name}</h4>
                                                            <span className="text-xs text-gray-500">فيديو شرح</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                    </div>

                    {/* 5. مشغل الفيديو */}
                    {view === 'player' && selectedVideo && (
                        <VideoPlayer 
                            src={selectedVideo.links?.[0]?.url} 
                            onBack={() => setView('lectures')} 
                        />
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Platform />);
    </script>
</body>
</html>
